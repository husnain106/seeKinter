<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seeKinter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <style>
      .navbar-brand {
        font-size: 25px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }

      .btn {
        background-color: rgba(0, 119, 255, 0.932);
        border-color: rgba(0, 119, 255, 0.932);
      }

      .card-title {
        margin: 0 auto;
        float: none;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .card {
        margin-top: 50px;
        height: 432px;
        box-shadow: 0 15px 10px -15px rgba(0, 119, 255, 0.932);
      }

      .no-account {
        margin-top: 20px;
        margin-left: 124px;
        text-decoration: underline;
      }

      #no-acc {
        color: black;
      }
    </style>
  </head>

  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          {% load static %}
          <img
            src="{% static '../static/accounts/logo.png' %}"
            class="logo"
            alt="seekinter"
            width="180px"
        /></a>

        <!-- login form -->
        <form class="d-flex" method="POST" action="">
          <!-- username -->
          <div class="input-group mb-2 mt-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name="login_username"
              placeholder="Username"
              class="form-control"
            />
          </div>
          <!-- password -->
          <div class="input-group mb-2 mt-2 ml-4">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="login_password"
              placeholder="Password"
              class="form-control"
            />
          </div>
          <div
            class="d-flex justify-content-center mb-2 mt-2 ml-4 login_container"
          >
            <input class="btn login_btn btn-dark" type="submit" value="Login" />
          </div>
        </form>
      </div>
    </nav>

    <!-- register card -->
    <div class="card mx-auto" style="width: 30rem">
      <div class="card-body">
        <div class="card-title">
          <h5 style="text-align: center; font-size: 26px; font-weight: 100">
            Sign Up
          </h5>
        </div>

        <!-- signup form -->
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            <!-- username -->
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                name="regis_username"
                placeholder="Username"
                class="form-control"
              />
            </div>

            <!-- email -->
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-envelope-square"></i
                ></span>
              </div>
              <input
                type="email"
                name="regis_email"
                placeholder="Email"
                class="form-control"
              />
            </div>

            <!-- password -->
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input
                type="text"
                name="regis_password1"
                placeholder="Enter password"
                class="form-control"
              />
            </div>

            <!-- password confirmation -->
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input
                type="text"
                name="regis_password2"
                placeholder="Re-enter password"
                class="form-control"
              />
            </div>

            <div class="d-flex justify-content-center mt-4 login_container">
              <input
                class="btn login_btn btn-dark form-control"
                type="submit"
                value="Create Account"
              />
            </div>
          </form>
        </div>

        <div class="no-account">
          <a id="no-acc" href="#"
            >Want to start a project without an account?</a
          >
        </div>
      </div>
    </div>

    {% include 'accounts/footer.html' %}
  </body>
</html>
